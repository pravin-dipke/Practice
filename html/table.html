<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border: 1px solid #000; 
            border-collapse: collapse;
        }

        th,
        td {
            border-bottom: 1px solid #ddd;
            border: 1px solid #000; 
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>Monkey D. Luffy</th>
            <th>25</th>
        </tr>
        <tr>
            <th>Roronoa zoro</th>
            <th>27</th>
        </tr>
    </table>

</body>

</html>
